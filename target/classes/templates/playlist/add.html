<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spotmusic</title>
    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Spotmusic</h1>
        </div>

        <h4>
            Nova playlist
        </h4>

        <form th:action="@{/playlists/salvar}" th:method="${playlist.id} == 0 ? post : put" th:object="${playlist}">
            <div class="row">
                <input id="id" type="hidden" th:field="*{id}" />
                <di class="form-group col-md-4">
                    <label for="nome">Nome:</label>
                    <input class="form-control" id="nome" type="text" th:field="*{nome}" />
                    <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </di>

                <div class="form-group col-md-8">
                    <label for="descricao">Descrição:</label>
                    <input class="form-control" id="descricao" type="text" th:field="*{descricao}" />
                    <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" ></div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>
        </form>

        <hr/>

        <a class="btn btn-leght" th:href="@{/playlists/listar}">Voltar</a>

        <hr/>

        <footer class="footer">

        </footer>

    </div>

</body>
</html>
